<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Classic Retweet - Old school retweets for #NewTwitter</title>
    <link href="icon-16.png" rel="shortcut icon" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    
    <a href="http://github.com/jonpierce/classic-retweet">
      <img alt="Fork me on GitHub" id="ribbon" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" />
    </a>
    
    <div id="container">
      
      <div id="tweet-bar">
        <!--
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        -->
        <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-related="jonpierce" data-via="jonpierce" data-size="large">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>
      <div class="clear"></div>

      <div id="header">
        <img id="logo" src="icon-128.png" />
        <div id="header-text">
          <h3 class="name">Classic Retweet</h3>
          <div class="tagline">old school retweets for #newtwitter</div>
        </div>
      </div>
      
      <img id="screenshot" src="screenshot.png" />
      
      <a href="https://twitter.com/jonpierce" class="twitter-follow-button" data-show-count="true" data-size="large">Follow @jonpierce</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      
      <div id="install-box" style="display: none">
        <a id="super-conversion-button" class="premier yellow large"></a>
        <div id="install-links" style="float: right">
          Also available for <a id="alternate-extension-link"></a>
          <!--
           or as a 
          <a href="javascript:var script = document.createElement('script'); script.type = 'text/javascript'; script.src = 'http://github.com/jonpierce/classic-retweet/raw/master/classic-retweet.js'; document.getElementsByTagName('body')[0].appendChild(script); void(0);">bookmarklet</a>
          -->
        </div>
      </div>
      <script>
      var assumeChrome = true;
      var extensionLinks = {
        "Chrome": "https://chrome.google.com/extensions/detail/mejfljhfeahhhicjefeehikaooffggmf",
        "Firefox": "https://addons.mozilla.org/en-US/firefox/addon/241011/"
      }
      if (navigator.userAgent.match(/Firefox/)) {
        assumeChrome = false;
      }
      
      var extensionButton = document.getElementById("super-conversion-button");
      extensionButton.href = assumeChrome ? extensionLinks["Chrome"] : extensionLinks["Firefox"];
      extensionButton.innerHTML = "Try it in " + (assumeChrome ? "Chrome" : "Firefox") + "!";
      
      var alternateExtensionLink = document.getElementById("alternate-extension-link");
      alternateExtensionLink.href = assumeChrome ? extensionLinks["Firefox"] :extensionLinks["Chrome"];
      alternateExtensionLink.innerHTML = assumeChrome ? "Firefox" : "Chrome";
      
      document.getElementById("install-box").style.display = "";
      </script>
      
    </div>
  </body> 
</html>
