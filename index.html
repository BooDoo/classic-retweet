      <script>
      var assumeChrome = true;
      var extensionLinks = {
        "Chrome": "https://chrome.google.com/extensions/detail/mejfljhfeahhhicjefeehikaooffggmf",
        "Firefox": "https://addons.mozilla.org/en-US/firefox/addon/241011/"
      }
      if (navigator.userAgent.match(/Firefox/)) {
        assumeChrome = false;
      }
      
      var extensionButton = document.getElementById("super-conversion-button");
      extensionButton.href = assumeChrome ? extensionLinks["Chrome"] : extensionLinks["Firefox"];
      extensionButton.innerHTML = "Try it in " + (assumeChrome ? "Chrome" : "Firefox") + "!";
      
      var alternateExtensionLink = document.getElementById("alternate-extension-link");
      alternateExtensionLink.href = assumeChrome ? extensionLinks["Firefox"] :extensionLinks["Chrome"];
      alternateExtensionLink.innerHTML = assumeChrome ? "Firefox" : "Chrome";
      
      document.getElementById("install-box").style.display = "";
